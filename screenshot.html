<!DOCTYPE html>

  <div class="root">

      <section class="container screenshot animated fadeInDown">
        <div class="item">

          <img src="assets/screenshot2.png" alt="screenshot" height="140px">
        </div>

          <img src="assets/screenshot1.png" alt="screenshot" height="140px">

    </main>

    <footer>
      <span>Copyright &copy; 2018</span>
    </footer>
