<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Todo App (beta)</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">

<body>
  <div class="root">

    <header  class="animated bounceInDown">
      <img src="assets/notebook.png" alt="note" width="80px" align="left">

        <a href="index.html">Home</a> | <a href="app.html" class="active">App</a> | <a href="screenshot.html">Screenshots</a>

    <main class="main-container">
      <section class="container sidebar animated bounceInLeft">
        <h1>Feedback</h1>
        <input type="text" name="name" placeholder="Insert your name"><br>
        <input type="email" name="email" placeholder="Insert your email"><br>
        <textarea name="name" rows="8" width="100%" placeholder="Insert your message"></textarea><br>
        <input type="submit" name="submit" value="SUBMIT">
      </section>
      <section class="container normal animated bounceInRight">
        <div id="input">
          <input type="text" name="find">
          <input type="button" value="SUBMIT">
        </div>
        <div id="output">
          <div>
            <span>Input Data Todo</span>

          </div>
          <div>

          <div>
